<div class="course row">
  <div class="col-sm-5 waitlist" data-id="<%=data.id%>">
    <span class="course_num"><%= data.courseNum %>: </span>
    <span class="course_name"><%= data.listing.title %></span>
  </div>
  <div class="col-sm-1"><span class="course_crn"><%= data.crn %></span></div>
  <div class="col-sm-1"><span class="course_type"><%= data.type %></span></div>
  <div class="col-sm-3"><span class="course_instructor"><%= data.i_user %></span></div>
  <div class="col-sm-1"><span class="course_stat"><%= data.subscribers_num %></span></div>
</div>
